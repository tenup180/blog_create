{% extends 'blog/base.html' %}

{% block content %}
<div class="card mb-3">
  <h4 class="card-title bg-primary">{{ post.title }}</h4>
  <div class="card-body">
    <p>{{ post.created_at }}, {{ post.category }}</p>
    {{ post.text | linebreaksbr | urlize}}
  </div>
</div>

{% for comment in post.comment_set.all %}
  <p>
    {{ comment.name }}<br>
    {{ comment.text | linebreaksbr | urlize }}
  </p>
{% endfor %}

<a href="{% url 'blog:comment' post.pk %}">コメント投稿ページへ</a>
{% endblock %}
