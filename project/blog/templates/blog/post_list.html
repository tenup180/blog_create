{% extends 'blog/base.html' %}

{% block content %}
{% for post in post_list %}
  <div class="card mb-3">
    <h3 class="card-header bg-primary">{{ post.title }}</h3>
    <div class="card-body">
      <p>
      <font color="coral" size= "2" >[日付]</font> , {{ post.created_at }},
      <font color="coral" size= "2">[カテゴリ]</font> , {{ post.category }}
      </p>
      <a href="{% url 'blog:detail' post.pk %}">記事を読む</a>
    </div>
  </div>
{% endfor %}

{% include 'blog/page.html' %}

{% endblock %}
